<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        .signup-left {
            flex: 1;
            padding: 40px;
            max-width: 600px;
        }
        .signup-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .signup-right img {
            max-width: 100%;
            height: auto;
        }
        .signup-form h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .signup-form p {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ced4da;
            border-radius: 0;
            padding-left: 0;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .form-check-label {
            font-size: 14px;
            color: #6c757d;
        }
        .signup-btn {
            background-color: #00b4d8;
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
        }
        .signup-btn:hover {
            background-color: #0077b6;
        }
        .terms a {
            color: #00b4d8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <h2>Ready to start your success story?</h2>
            <p>Signup to our website and start leafing through your favorite literature today!</p>
            <form class="signup-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Jane Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="janedoe@mail.com">
                </div>
                <div class="mb-3">
                    <label for="interest" class="form-label">Area of Interest</label>
                    <input type="text" class="form-control" id="interest" placeholder="">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label terms" for="terms">
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn signup-btn w-100">Sign Up</button>
            </form>
        </div>
        <div class="signup-right">
            <img src="your_image_path_here" alt="Signup Illustration">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
